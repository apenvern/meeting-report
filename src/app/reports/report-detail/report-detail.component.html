<div class="container">
  <h2>DÃ©tail du rapport</h2>
  <form #reportForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="report.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="sujet">Sujet</label>
      <input type="text" class="form-control" id="sujet" [(ngModel)]="report.subject" name="sujet">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!reportForm.form.valid">Enregistrer</button>
    <button (click)="goBack()" class="btn btn-danger">Go back</button>

  </form>
</div>
